<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="dotsColor: red; backgroundColor: black"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets timeout="20000">
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-bsset"
                    src="assets/at-at.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-csset"
                    src="assets/trooper.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-dsset"
                    src="assets/trooper.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-esset"
                    src="assets/battle_droid.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08 0.08 0.08"
                    gps-entity-place="latitude: 47.86743; longitude: 12.3503;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-bsset"
                    scale="1.0 1.0 1.0"
                    gps-entity-place="latitude: 47.86702; longitude: 12.3506;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-csset"
                    scale="0.3 0.3 0.3"
                    gps-entity-place="latitude: 47.86679; longitude: 12.34982;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-dsset"
                    scale="0.3 0.3 0.3"
                    gps-entity-place="latitude: 47.86706; longitude: 12.34895;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-esset"
                    scale="0.75 0.75 0.75"
                    gps-entity-place="latitude: 47.86741; longitude: 12.34966;"
                ></a-entity>

            <a-camera gps-camera="minDistance: 2; alert: true; maxDistance: 30" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
